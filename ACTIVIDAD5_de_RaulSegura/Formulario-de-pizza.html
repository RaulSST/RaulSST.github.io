<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>La Pizzería</title>
        <link type="text/css" rel="stylesheet" href="formulario_pizza.css">
    </head>
    <body>
         <!-- <form> se utiliza para crear un formulario interactivo, y agrupa todos los elementos del formulario --> 
        <form action="https://formsubmit.co/tamararaul8@gmail.com" method="post">  
            <h2 class="fondo"><u>Pedido de pizza</u></h1>
            <!-- <fieldset> se utiliza para agrupar elementos del formulario de forma que mejore la presentación. Muestra una línea cuadrangular que engloba todos los elementos que están dentro. -->
            <fieldset>
                <legend>La pizza</legend>   <!-- <legend> se emplea para definir el título de un conjunto de elementos agrupados con la etiqueta <fieldset>. -->
                Ingredientes:<br>
                <!-- <input> sirve para crear campos de entrada para que el usuario pueda introducir datos. -->
                <!-- type="checkbox" sirve para crear una casilla de verificación, las casillas de verificación permiten a los usuarios seleccionar o deseleccionar una opción. -->
                <!-- Dentro de un input el atributo value="" sirve para especificar el valor del elemento y este valor se envia al servidor. -->
                <input type="checkbox" name="queso" value="Queso"> Queso<br>
                <input type="checkbox" name="pimiento" value="Pimiento"> Pimiento<br>
                <input type="checkbox" name="cebolla" value="Cebolla"> Cebolla<br>
                <input type="checkbox" name="pepperoni" value="Pepperoni"> Pepperoni<br>
                <input type="checkbox" name="champiñones" value="Champiñones"> Champiñones<br>
                <input type="checkbox" name="jamón" value="Jamón"> Jamón<br>
                <input type="checkbox" name="aceituna" value="Aceituna"> Aceituna<br>
                <input type="checkbox" name="salchichas" value="Salchichas"> Salchichas<br>
                <input type="checkbox" name="aceite oliva" value="Aceite de Oliva"> Aceite de Oliva<br>
                <input type="checkbox" name="hierbas y especias" value="Hierbas y Especias"> Hierbas y Especias<br>
                <input type="checkbox" name="sal y pimienta" value="Sal y Pimienta"> Sal y Pimienta<br><br>
                Tamaño:<br>
                <!-- type="radio" sirve para permitir elegir una única opción de un conjunto de opciones. Para que funcione es obligatorio que cada uno de los botones tenga el mismo atributo name. -->
                <input type="radio" name="tamaño" value="Pequeña"> Pequeña<br>
                <input type="radio" name="tamaño" value="Mediana"> Mediana<br>
                <input type="radio" name="tamaño" value="Grande"> Grande
                </fieldset>
            <fieldset> 
                <legend>Datos de entrega</legend>
                <label for="name">Nombres:</label> <input type="text" name="nombres" id="name" placeholder="Escribe tu nombre" maxlength="15" size="20"><br><br>
                <label for="lastname">Apellido:</label> <input type="text" name ="apellidos" id="lastname" placeholder="Escribe tu apellido" maxlength="30" size="20"><br><br>
                <label for="password">Contraseña:</label> <input type="password"  name="contraseña" id="password" placeholder="Escribe tu contraseña" maxlength="25" size="18"><br><br>
                <label for="instruccion">Instrucciones especiales:</label><br><textarea name="mensaje" id="instruccion" placeholder="Escribe tus instrucciones especiales" rows="18" cols="45"></textarea>
            </fieldset>
            <fieldset>
                <legend>Método de pago</legend>
                <select id="efective" name="Efectivo">
                    <option value="efectivo" selected="selected">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="cupon de descuento">Cupón de descuento</option>
                    <option value="bizum">Bizum</option>
                </select>      
            </fieldset>
            <input type="submit" name="enviar" value="Ok">
        </form>
    </body>
