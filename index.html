        <script> // <script> es una etiqueta de javascript
            function scrollUp(event, id) {
                event.preventDefault(); // Previene la navegación inmediata
                // Agrega la clase de animación al cuerpo de la página
                document.body.classList.add('pagina-animada');  
                // Espera a que la animación termine antes de navegar
                setTimeout(function() {
                    window.location.href = document.getElementById(id).href; // Navega al enlace
                    document.body.classList.remove('pagina-animada'); // Restablece el estado normal de la página
                }, 1400); // Ajusta este valor al tiempo de tu animación
            }
        </script>
